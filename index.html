<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>timeboxer</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="script.js"></script>	
</head>

<body>
	<h1>timeboxer</h1>
	<section>
		<div id="tenMinutes" class="tenMins" onclick="timebox(10);">
			give me 10 minutes
		</div>
		<div id="fifteenMinutes" class="fifteenMins" onclick="timebox(15)">
			give me 15 minutes
		</div>
	</section>
</body>

</html>

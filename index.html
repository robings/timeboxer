<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>timeboxer</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="script.js"></script>	
</head>

<body>
	<nav>
		<div class="testButton" data-time="0.1">
			<ion-icon name="timer"></ion-icon>
		</div>
		<form>
			<label><ion-icon name="notifications"></ion-icon></label>
			<select id="alarms" name="alarmsChoice">
				<option value="noSound">none</option>
				<option value="hippo">hippo</option>
				<option value="hippoChord">hippo chord</option>
				<option value="guitarChord">guitar chord</option>
				<option value="rockChord">rock chord</option>
			</select>
		</form>
	</nav>
	<h1>timeboxer</h1>
	<section id="sectionBox">
		<div id="tenMinutes" class="tenMins" data-time="10">
			give me 10 minutes
		</div>
		<div id="fifteenMinutes" class="fifteenMins" data-time="15">
			give me 15 minutes
		</div>
	</section>
	
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>

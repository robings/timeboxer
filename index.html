<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>timeboxer</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
	<script defer src="functions.js"></script>
	<script defer src="script.js"></script>
</head>

<body>
	<nav>
		<div class='miniTimer'>
			<div class="testButton" data-time="0.1">
				<ion-icon name="timer"></ion-icon>
			</div>
			<div id='miniTimerDisplay'>00:00</div>
			<div id='bigTimerDisplay'>&uarr;</div>
		</div>

		<form>
			<label><ion-icon name="notifications"></ion-icon></label>
			<select id="alarms" name="alarmsChoice">
				<option value="noSound">none</option>
				<option value="hippo">hippo</option>
				<option value="hippoChord">hippo chord</option>
				<option value="guitarChord">guitar chord</option>
				<option value="rockChord">rock chord</option>
			</select>
		</form>
	</nav>
	<h1>timeboxer</h1>
	<section id="container">
		<div id='timeSelection'>
			<div id="tenMinutes" class="tenMins" data-time="10">
				give me 10 minutes
			</div>
			<div id="fifteenMinutes" class="fifteenMins" data-time="15">
				give me 15 minutes
			</div>
		</div>
		<div id='timeboxing'>
			<div class="timerDiv">
				<div>Don't close this browser window I'm timeboxing for <span id='minutesToTime' data-timer="0"></span> minutes</div>
				<button>cancel</button>
			</div>
		</div>
		<div id='timesUp'>
			<div class="endTimeMessage">
				<div>Time to consult a fellow hippo</div>
				<button>reset</button>
			</div>
		</div>
	</section>

</body>

</html>
